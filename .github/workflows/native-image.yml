# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Native build CI with GraalVM

on: [ push, pull_request, workflow_dispatch ]

env:
  REGISTRY: ghcr.io

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Cache local NPM cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - uses: graalvm/setup-graalvm@v1
      with:
        version: 'mandrel-latest'
        java-version: '11'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Adjust project version in pom.xml
      run: ./mvnw versions:set -DgenerateBackupPoms=false -DnewVersion=$(git describe --tags --always)

    - name: Build native application
      run: ./mvnw -B verify --file pom.xml -Pnative -Dquarkus.native.native-image-xmx=4g

    - name: Log in to Github Packages
      if: github.event_name != 'pull_request'
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      if: github.event_name != 'pull_request'
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/amurzeau/allocations-server
        flavor: |
          latest=auto
          prefix=
          suffix=-native

    - name: Build and push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        file: "./src/main/docker/Dockerfile.native-micro"
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - uses: actions/upload-artifact@v2
      with:
        name: allocation-server
        path: "target/*-runner"

    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: 'target/*-runner'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
